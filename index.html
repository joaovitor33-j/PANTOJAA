<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almoxarifado de Materiais de Constru√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #34495e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    form input, form button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    form button {
      background: #2ecc71;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #27ae60;
    }
    .filtro {
      position: relative;
      margin-bottom: 15px;
    }
    .filtro input {
      padding: 10px 10px 10px 40px;
      width: 100%;
      font-size: 16px;
    }
    .filtro span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
    footer {
      background: #34495e;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Almoxarifado - Materiais de Constru√ß√£o</h1>
    <p>Controle de estoque interno</p>
  </header>

  <div class="container">
    <h2>Cadastrar novo material</h2>

    <form onsubmit="salvarMaterial(event)">
      <input type="text" id="codigo" placeholder="C√≥digo" required />
      <input type="text" id="material" placeholder="Material" required />
      <input type="text" id="categoria" placeholder="Categoria" required />
      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <input type="text" id="unidade" placeholder="Unidade" required />
      <input type="text" id="localizacao" placeholder="Localiza√ß√£o" required />
      <button type="submit">Cadastrar</button>
    </form>

    <hr />

    <div class="filtro">
      <span>üîç</span>
      <input
        type="text"
        id="busca"
        placeholder="Pesquisar material, c√≥digo ou localiza√ß√£o..."
        onkeyup="filtrar()"
      />
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Material</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th>Localiza√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados carregados do localStorage -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 - Sistema de Almoxarifado</p>
  </footer>

  <!-- ================= SCRIPT COM MELHORIAS ================= -->
  <script>
    let linhaEditando = null;

    function filtrar() {
      const termo = busca.value.toLowerCase();
      document.querySelectorAll('#tabela tbody tr').forEach(linha => {
        linha.style.display = linha.innerText.toLowerCase().includes(termo)
          ? ''
          : 'none';
      });
    }

    function salvarTabela() {
      const dados = [];
      document.querySelectorAll('#tabela tbody tr').forEach(linha => {
        const c = linha.cells;
        dados.push({
          codigo: c[0].innerText,
          material: c[1].innerText,
          categoria: c[2].innerText,
          quantidade: c[3].innerText,
          unidade: c[4].innerText,
          localizacao: c[5].innerText
        });
      });
      localStorage.setItem('materiais', JSON.stringify(dados));
    }

    function carregarTabela() {
      const dados = JSON.parse(localStorage.getItem('materiais')) || [];
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';

      dados.forEach(item => {
        const linha = tbody.insertRow();
        linha.insertCell().innerText = item.codigo;
        linha.insertCell().innerText = item.material;
        linha.insertCell().innerText = item.categoria;
        linha.insertCell().innerText = item.quantidade;
        linha.insertCell().innerText = item.unidade;
        linha.insertCell().innerText = item.localizacao;

        const acoes = linha.insertCell();
        acoes.innerHTML = `
          <button onclick="editarMaterial(this)">Editar</button>
          <button onclick="excluirMaterial(this)">Excluir</button>
        `;
      });
    }

    function salvarMaterial(event) {
      event.preventDefault();

      const dados = [
        codigo.value,
        material.value,
        categoria.value,
        quantidade.value,
        unidade.value,
        localizacao.value
      ];

      if (linhaEditando) {
        dados.forEach((v, i) => linhaEditando.cells[i].innerText = v);
        linhaEditando = null;
      } else {
        const linha = document.querySelector('#tabela tbody').insertRow();
        dados.forEach(v => linha.insertCell().innerText = v);
        linha.insertCell().innerHTML = `
          <button onclick="editarMaterial(this)">Editar</button>
          <button onclick="excluirMaterial(this)">Excluir</button>
        `;
      }

      salvarTabela();
      event.target.reset();
    }

    function editarMaterial(botao) {
      linhaEditando = botao.closest('tr');
      const c = linhaEditando.cells;
      codigo.value = c[0].innerText;
      material.value = c[1].innerText;
      categoria.value = c[2].innerText;
      quantidade.value = c[3].innerText;
      unidade.value = c[4].innerText;
      localizacao.value = c[5].innerText;
    }

    function excluirMaterial(botao) {
      if (confirm('Deseja realmente excluir este material?')) {
        botao.closest('tr').remove();
        salvarTabela();
      }
    }

    window.onload = carregarTabela;
  </script>
</body>
</html>
